<form action="">
		<select name="countries" ng-model="country" ng-change="division=null" id="countries" ng-options="c.id as c.name for c in countries">
			<option value="">Seleccione un pais</option>
		</select>

		<select name="countries" ng-model="division" id="countries" ng-options="d.id as d.name for d in divisions | filter:country">
			<option value="">Seleccione una division</option>
		</select>
		<button class="btn btn-success" ng-click="select()">+</button>
		<br>
		<br>
		<br>
	<table class="table table">
		
		<tr>
			Para : <button class="btn btn-info" ng-repeat="s in selecteds  track by $index" ng-click="delete($index)" >{{s}} x</button>	 <td></td>
		</tr>

	</table>
</form>
